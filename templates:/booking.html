<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Book an Appointment</title>
</head>
<body>
    <h1>Book an appointment here!</h1>

    <form id="bookingForm">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email (optional):</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="reference">Upload a reference design (optional):</label><br>
        <input type="file" id="reference" name="reference" accept="image/*"><br><br>

        <label for="people">How many people:</label><br>
        <select id="people" name="people">
            <option value="personal">Personal (one person)</option>
            <option value="group">Group (2 or more people)</option>
            <option value="event">Party/Event</option>
        </select><br><br>

        <label for="location">Location:</label>
        <select id="location" name="location">
            <option value="">--Select Your Location--</option>
            <option value="socal">Los Angeles County / Long Beach</option>
            <option value="norcal">Bay Area / San Jose</option>
        </select><br><br>

        <div id="date-section" class="hidden">
            <p>Dates circled in yellow are available to book!</p>
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" required>
        </div><br>

        <div id="time-section" class="hidden">
            <label for="time">Choose a time:</label>
            <select id="time" name="time" required>
                <option value="">-- Select a time --</option>
            </select>
        </div><br>

        <button type="submit" class="booking-button">Book Now</button>
    </form>

    <script src="{{ url_for('static', filename='booking.js') }}"></script>
</body>
</html>
